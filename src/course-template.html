<!DOCTYPE html>

    <head>

        <link href="css/style.css" rel="stylesheet">

    <body>
        <!-- Site Header -->
        <header class="site-header">
            <div class="site-header__branding">
                <img src="./images/LearnDash-logo-black.png" alt="LearnDash Logo">
            </div>
            <nav class="site-header__nav">
                <menu class="site-nav">
                    <li class="site-nav__item">Courses</li>
                    <li class="site-nav__item">Pricing</li>

    </body>
