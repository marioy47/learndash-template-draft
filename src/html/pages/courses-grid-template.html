<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course Grid</title>
	<link rel="stylesheet" href="../../styles.css">
</head>
<body>
	<div class="ld-container">
		<div class="ld-courses">
			<div class="ld-courses__toggle"><a data-toggle-class-target="ld-courses" data-toggle-class-value="ld-courses--show-filters">Toggle</a></div>
			<div class="ld-courses__search">Search</div>
				<div class="ld-courses__filters" id="filters">Filters</div>
			<div class="ld-courses__list">
				<div class="ld-courses-grid">
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
					<div class="ld-courses-grid__course"></div>
				</div>
			</div>
			<div class="ld-courses__pagination">Pagination</div>
		</div>
	</div>

	<script src="../../scripts.js"></script>
</body>
</html>
