<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course Aside Info</title>
	</head>
	<body>
		<div class="ld-container">
			<div class="ld-course-aside">
				<div class="ld-course-subscription">
					<div class="ld-star-rating">
						Star Rating
					</div>


					<div class="ld-course-subscription__pricing">
						<h2 class="ld-course-subscription__subtitle">Price</h2>
						<div class="ld-course-subscription__price">Free</div>
					</div>

					<div class="ld-course-subscription__cta">
						<button class="ld-course-subscription__cta">
							Enroll in this course
						</button>
					</div>

					<small class="ld-course-subscription__stats"
						>24 people have subscribed</small
					>

					<div class="ld-course-subscription__instructors">
						<h2 class="ld-course-subscription__subtitle">
							Course By
						</h2>

						<ul class="ld-course-subscription__instructors">
							<li class="ld-course-subscription__instructor">
								<img
									class="ld-course-subscription__avatar"
									src="https://placebeard.it/45x45"
									alt=""
								/>
								<span
									class="ld-course-subscription__instruct-name"
									>John Doe</span
								>
								<span
									class="ld-course-subscription__instruct-title"

								>
							</li>

				</div>
				<div class="ld-course-subscription__rating">

						class="ld-course-subscription__star ld-course-subscription__star--filled"

					<span
						class="ld-course-subscription__star ld-course-subscription__star--filled"

					<span
